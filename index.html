<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Крестики-нолики</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<small>by Lyulya</small>
<h2>Крестики-нолики <img id="playMute" src="img/mute.png" alt="Mute" onclick="toggleSound()"></h2>
	<table id="gameTable">
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<label class="blinking" id="whoNext" style="margin-top: 520px; position: absolute; font-size: 30pt; left: 40%; display: none;">X</label>
	<div class="end">
		<div class="txt">Ты проиграл</div>
	</div>
	<div class="radio-container">
		<label>
			<input type="radio" name="player" value="human" checked> С игроком
		</label>
		<label>
			<input type="radio" name="player" value="computer"> С компьютером
		</label>
	</div>
	<div id="difficulty" style="display: none;" class="radio-container">
		<label>
			<select id="difficulty-select">
				<option value="easy">Легкий</option>
				<option value="hard">Сложный</option>
			</select>
		</label>
	</div>
	<button onClick="start()" style="display: block; margin: 40px auto;">Новая игра</button>
	<audio id="click" src="sound/click.mp3"></audio>
	<audio id="draw" src="sound/draw.mp3"></audio>
	<audio id="lose" src="sound/lose.mp3"></audio>
	<audio id="win" src="sound/win.mp3"></audio>
	<script src="js/script.js"></script>
</body>
</html>
